<!DOCTYPE html>
<html>
<head>
	<title>xoxo</title>
	<link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
	<header>
		<h1>TIC TAC TOE</h1>
		<p>We will start with X's turn:</p>
	</header>
	<button id="reset-btn">RESET GAME</button>
	
	<div id="grid">
		<table align="center">
			<tr id="row1"> 
				<td id="s1" class="square"></td>
				<td id="s2" class="square ver"></td>
				<td id="s3" class="square"></td>
			</tr><!--row1-->
			<tr id="row2">
				<td id="s4" class="square hor"></td>
				<td id="s5" class="square ver hor"></td>
				<td id="s6" class="square hor"></td>
			</tr><!--row2-->
			<tr id="row3">
				<td id="s7" class="square"></td>
				<td id="s8" class="square ver"></td>
				<td id="s9" class="square"></td>
			<tr><!--row3-->
		</table>
	</div><!--grid-->

	<script src="tic-tac-toe.js"></script>
</body>
</html>
